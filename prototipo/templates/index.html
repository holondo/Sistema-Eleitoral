<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Eleitoral</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <style>
      .m-table {
        border-radius: 15px;
        padding: 15px;
        background-color: white;
      }

      body {
        background-image: linear-gradient(125deg, #a72879, #064497);
        background-size: auto 100%;
        background-repeat: no-repeat;
        background-position: left top;
        height: 100%;
      }

      html {
        height: 100%;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      button {
        margin-left: 5px;
      }

      a:hover {
        text-decoration: underline;
        color: white;
      }

      h1 {
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Alterna navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-wrap" id="navbarNavDropdown">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <button
                class="btn btn-sm btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                <a href="/candidatura">Candidaturas</a>
              </button>
            </li>
            <li class="nav-item active">
              <button
                class="btn btn-sm btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                <a href="/doacao_pj">Doações de empresas</a>
              </button>
            </li>
            <li class="nav-item active">
              <button
                class="btn btn-sm btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                <a href="/individuo">Individuos</a>
              </button>
            </li>
            <li class="nav-item active">
              <button
                class="btn btn-sm btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                <a href="/individuo_juridico">Empresas</a>
              </button>
            </li>
            <li class="nav-item active">
              <button
                class="btn btn-sm btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                <a href="/partido">Partidos</a>
              </button>
            </li>
            <li class="nav-item active">
              <button
                class="btn btn-sm btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                <a href="/processo_judicial">Processos Judiciais</a>
              </button>
            </li>
            <li class="nav-item active">
              <button
                class="btn btn-sm btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                <a href="/candidato">Candidatos</a>
              </button>
            </li>
            <li class="nav-item active">
              <button
                class="btn btn-sm btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                <a href="/localidade">Localidades</a>
              </button>
            </li>
            <li class="nav-item active">
              <button
                class="btn btn-sm btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                <a href="/cargo">Cargos</a>
              </button>
            </li>
            <li class="nav-item active">
              <button
                class="btn btn-sm btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                <a href="/doacao_pf">Doações de Indivíduos</a>
              </button>
            </li>
            <li class="nav-item active">
              <button
                class="btn btn-sm btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                <a href="/doacao_pj">Doações de Empresas</a>
              </button>
            </li>
            <li class="nav-item active">
              <button
                class="btn btn-sm btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                <a href="/participante_equipe_apoio"
                  >Equipes de apoio à candidatura</a
                >
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    


    <container-fluid>
      <container class="container">
          <h1 class="d-flex justify-content-center mt-5">Eleições</h1>
          <div class="d-flex justify-content-center">
              <div class="col-5 d-flex flex-row d-flex justify-content-center m-3 m-table">
                  
                  <div>
                    {%block table%}{%endblock%}
                  </div>
                  <div class="ml-5">
                      <button class="btn btn-outline-success btn-menu m-3" type="button">
                        
                          <a class=" dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Opcoes
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#modalExemplo">Insert</a>
                          </div>

                      </button>
                  </div>
              </div>
          </div>
      
      </container>
  </container-fluid>



  <!-- Modal -->
  <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Título do modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Endereço de email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <button type="submit" class="btn btn-primary" data-dismiss="modal">Enviar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- JavaScript -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
